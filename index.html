<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="dashboard">

        <!-- FORM SECTION -->
        <div class="form-section">
            <h2>Add New Event</h2>

            <form id="eventForm">

                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventCategory">Category:</label>
                    <select id="eventCategory" required>
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Meetup">Meetup</option>
                        <option value="Webinar">Webinar</option>
                        <option value="Social">Social</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" required></textarea>
                </div>

                <button type="submit">Add Event</button>

            </form>
        </div>


        <!-- EVENTS SECTION -->
        <div class="events-section">
            <h2>My Events</h2>

            <div class="controls">
                <button id="clearAllBtn">Clear All Events</button>
                <button id="addSampleBtn">Add Sample Events</button>
            </div>

            <div id="eventContainer">
                <div class="empty-state">
                    No events yet. Add your first event!
                </div>
            </div>
        </div>

    </div>


    <!-- DEMO SECTION -->
    <div class="demo-section">
        <h2>DOM Manipulation Demo</h2>

        <div class="demo-box">
            <div id="demoContent" class="demo-content">
                <p>You Pressed:Meta</p>
                
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
